# wM IS FileBeat configuration
filebeat:
  prospectors:
    -
      paths:
        - "D:/SoftwareAG910/MWS/server/default/logs/_full_.log"
      multiline:
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}
        match: after
        negate: true
      document_type: wmmwsfull
      fields:
        applicationVersion: "9.10"
output:
  logstash:
    enabled: true
    hosts:
     - localhost:18000
